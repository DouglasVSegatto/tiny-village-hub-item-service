spring.application.name=tiny-village-hub-item-service
server.port=8080

# MongoDB Atlas - Production
spring.mongodb.uri=${SPRING_MONGODB_URI:${MONGODB_URI}}

# Storage Configuration
storage.provider=${STORAGE_PROVIDER:r2}

# Cloudflare R2 Configuration
r2.endpoint=${R2_ENDPOINT}
r2.access-key=${R2_ACCESS_KEY}
r2.secret-key=${R2_SECRET_KEY}
r2.bucket-name=${R2_BUCKET_NAME}
r2.public-url=${R2_PUBLIC_URL}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Debug logging
logging.level.org.springframework.boot.context.config=DEBUG
logging.level.com.segatto_builder.tinyvillagehubitemservice=DEBUG
